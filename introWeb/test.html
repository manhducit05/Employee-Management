<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .contact-section {
    text-align: center;
    padding: 50px 0;
    background-color: #ffffff;
  }

  .contact-section h2 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  .contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  .contact-info {
    background-color: #1a1a1a;
    color: #fff;
    padding: 20px;
    width: 350px;
    border-radius: 5px;
    text-align: left;
    margin-right: 20px;
  }

  .contact-info h3 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
  }

  .info-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .icon {
    font-size: 24px;
    color: #00ff00;
    width: 40px;
    text-align: center;
    margin-right: 10px;
  }

  .details h4 {
    margin: 0;
    font-size: 16px;
    color: #00ff00;
  }

  .details p {
    margin: 0;
    font-size: 14px;
    color: #ccc;
  }

  .social-media {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .social-media a {
    color: #fff;
    font-size: 20px;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    background-color: #333;
  }

  .social-media a:hover {
    background-color: #00ff00;
  }

  .contact-image img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }

  .contact-image {
    width: 500px;
    height: auto;
    background-image: url('path/to/your/image.jpg');
    background-size: cover;
    /* Đảm bảo hình ảnh không vượt quá kích thước */
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 5px;
  }
</style>

<body>
  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3>Contact Info</h3>
        <div class="info-item">
          <div class="icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="details">
            <h4>Telephone</h4>
            <p>+7896541239</p>
          </div>
        </div>
        <div class="info-item">
          <div class="icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="details">
            <h4>Mail</h4>
            <p>info@gmail.com</p>
          </div>
        </div>
        <div class="info-item">
          <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="details">
            <h4>Location</h4>
            <p>890, Sector 62, Gyan Sarovar, GAIL Noida (Delhi/NCR).</p>
          </div>
        </div>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fas fa-rss"></i></a>
        </div>
      </div>
      <div class="contact-image">
        <img src="./assets/image/background4.jpg" alt="Skyscrapers">
      </div>
    </div>
  </div>

</body>

</html>
